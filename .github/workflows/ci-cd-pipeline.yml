name: Mobile CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # STAGE 1: QUALITY CHECKS (AnÃ¡lisis de cÃ³digo y pruebas)
  # Se ejecuta en TODOS los eventos (push, pull_request, manual)
  # ============================================================================
  quality-check:
    runs-on: ubuntu-latest
    name: Code Quality & Tests
    
    steps:
      # 1. Descargar el cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java (necesario para Gradle/Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Configurar Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      # 4. Deshabilitar analytics
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 5. Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # 6. AnÃ¡lisis de cÃ³digo (Linting)
      - name: Code Quality Check (Analyze)
        run: flutter analyze --no-fatal-warnings --no-fatal-infos || true

      # 7. Ejecutar pruebas unitarias
      - name: Run Unit Tests
        run: flutter test test/session_service_test.dart test/rating_service_test.dart --coverage


  # ============================================================================
  # STAGE 2: BUILD (Compilar APK)
  # Se ejecuta despuÃ©s de quality-check
  # ============================================================================
  build:
    needs: quality-check
    runs-on: ubuntu-latest
    name: Build APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: flutter pub get

      # Build APK en modo release
      - name: Build APK (Release)
        run: flutter build apk --release

      # Subir como artefacto
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

  # ============================================================================
  # STAGE 3: SUMMARY (Mostrar resumen final)
  # ============================================================================
  summary:
    needs: [quality-check, build]
    runs-on: ubuntu-latest
    name: Pipeline Summary
    if: always()

    steps:
      - name: Print Summary
        run: |
          echo "## ðŸ“‹ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Stages Completados:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Quality Checks (Linting & Tests)" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Build APK (Release)" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Upload Artifact" >> $GITHUB_STEP_SUMMARY

